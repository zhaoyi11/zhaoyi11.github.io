short_bio: >-
  I am a PhD candidate at Robot Learning Group, Aalto University, advised by Joni Pajarinen and Juho Kannala. 
  My research interests are reinforcement learning and robot learning.
  I received my MSc degree from Aalto University, Finland and BEng degree from Huazhong University of Science and Technology, China. 
  I am currently visiting at Max Planck Institute for Intelligent Systems, working with Dieter Büchler and Bernhard Schölkopf.

